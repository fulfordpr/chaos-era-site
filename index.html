  - Replace SAMPLE_VIDEO.mp4 / SAMPLE_VIDEO.webm with your video files (keep same filenames or update <source> paths)
  - Replace poster.jpg with a poster/fallback image

  4. Replace the placeholders in the sample `initShopifyBuyButton()` function below with your shop domain and product handle/product id.
